<div class="container">
    <div class="row">
      <div class="col">col</div>
      <div class="col">
        <mat-card class="example-card" *ngFor='let business of businessList'>
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ business.societe }} </mat-card-title>
            <mat-card-subtitle>{{ business.nom }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <p>
              {{ business.adresse }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col">col</div>
    </div>
  </div>
