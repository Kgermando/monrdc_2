

      <mat-tab-group>
          <mat-tab label="ALL CATEGORIE">
            
            <section>
                  <mat-card class="example-card" *ngFor='let business of businessList'>
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title routerLink="/business/{{business.id}}">{{ business.societe }} </mat-card-title>
                      <mat-card-subtitle>{{ business.nom }}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    <mat-card-content>
                      <p>
                        {{ business.adresse }}
                      </p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-button>LIKE</button>
                      <button mat-button>SHARE</button>
                    </mat-card-actions>
                  </mat-card>
                </section>

          </mat-tab>
          <mat-tab label="TELECOMMUNICATION"> Content 2 </mat-tab>
          <mat-tab label="FINANCE"> Content 3 </mat-tab>
          <mat-tab label="TRANSPORT"> Content 2 </mat-tab>
          <mat-tab label="AGRICULTURE"> Content 3 </mat-tab>
          <mat-tab label="MINES"> Content 2 </mat-tab>
          <mat-tab label="CONSTRUCTION"> Content 3 </mat-tab>
          <mat-tab label="INDUSTRIE"> Content 2 </mat-tab>
          <mat-tab label="COMMERCE"> Content 3 </mat-tab>
          <mat-tab label="SERVICES"> Content 2 </mat-tab>
          <mat-tab label="HYDROCARBURES"> Content 3 </mat-tab>
          <mat-tab label="TRAVAUX PUBLICS"> Content 2 </mat-tab>
        </mat-tab-group>
