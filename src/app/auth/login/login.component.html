
<mat-card class="example-form">
        <mat-card-header  class="title_login">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle ></mat-card-subtitle>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" #userName required>
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Mot de Passe</mat-label>
            <input type="password" matInput placeholder="Password" #userPassword required>
            <mat-icon matSuffix> vpn_key</mat-icon>
            <mat-hint>Votre Mot de Passe est secret</mat-hint>
        </mat-form-field>
        <br><br> 
        <button type="submit" mat-raised-button color="primary" (click)="authService.SignIn(userName.value, userPassword.value)">Connexion</button>

    <br><br>
    <mat-card-subtitle>
        <p>
            <a routerLink="/auth/reset-password">Mot de passe oubli√© ?</a>
        </p>
            
    </mat-card-subtitle>
<hr>
    <mat-card-actions>
            <a mat-raised-button (click)="authService.GoogleAuth()"><img src="../../../assets/img/google.png" alt="" class="img_login"></a>
    </mat-card-actions>
    <mat-card-actions>
            <a mat-raised-button routerLink="/auth/register" class="btn_login">Vous n'avez pas de compte ? Inscrivez-vous ici.</a>
    </mat-card-actions>

</mat-card>
